        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        .floating-text {
            position: absolute;
            font-size: 16px;
            color: #ffffff;
            text-shadow: 0 0 5px currentColor;
            pointer-events: none;
            white-space: nowrap;
            animation: floatAnimation linear infinite;
            z-index: 1;
        }
        
        @keyframes floatAnimation {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--tr));
            }
        }
        
        .popup {
            position: fixed;
            background-color: #000000;
            border: 1px solid #ffffff;
            padding: 10px;
            z-index: 1000;
            max-width: 300px;
            animation: popupFade 4s forwards;
            box-shadow: 0 0 10px #ffffff;
        }
        
        @keyframes popupFade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.03"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3"/></filter><rect width="100" height="100" filter="url(%23noise)" fill="white"/></svg>');
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
        }
        
        .cursor {
            position: fixed;
            width: 2px;
            height: 20px;
            background-color: #ffffff;
            z-index: 10000;
            pointer-events: none;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .corner-text {
            position: fixed;
            font-size: 10px;
            color: #555555;
            z-index: 2;
        }
        
        .top-left {
            top: 5px;
            left: 5px;
        }
        
        .top-right {
            top: 5px;
            right: 5px;
        }
        
        .bottom-left {
            bottom: 5px;
            left: 5px;
        }
        
        .bottom-right {
            bottom: 5px;
            right: 5px;
        }
        
        .glitch {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .meaningless {
            opacity: 0.6;
            font-style: italic;
